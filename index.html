<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Trello clone app</title>
</head>
<body>
    <header class="header" id="header">
        <div class="frame">
            <!--Создаю рамку где будет находится текст, дата и часы-->
            <h1 class="maintext" id="maintext">Trello</h1>
            <!--реализую эти цифровые часы с помощью js (В js будет находится new Date и current time)-->
            <div class="clock" id="clock"></div>
            </div>
    </header>
    <main class="wrapper">
        <div class="card_container" id="container">
            <div class="card" id="card"></div>
        </div>
    </main>
    <div class="modal" id="modal"></div>
    <script src="./script/scriptignat.js" type="module"></script>
</body>
</html>
