<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./img/trello_icon.ico">
    <title>Trello clone app</title>
  </head>
  <body>
    <header class="header" id="header"></header>
    <main class="wrapper" id="main">
      <div class="card_wrapper" id="card_progress_add">
        <div class="card_wrapper_header" id="header_add">
          <h3 class="card_status">TO DO</h3>
        </div>
        <div class="card_container" id="card_container_add"></div>
        <button class="button_add" type="button" name="addTaskButton" id="add_task_button">Add task</button>
      </div>
      <div class="card_wrapper" id="card_progress_inprogress">
        <div class="card_wrapper_header" id="header_inprogress">
          <h3 class="card_status">IN PROGRESS</h3>
        </div>
        <div class="card_container" id="card_container_inprogress"></div>
        <button class="button_done_all" type="button" name="doneTaskButton" id="done_all_button">Done all</button>
      </div>
      <div class="card_wrapper" id="card_progress_done">
        <div class="card_wrapper_header" id="header_done">
          <h3 class="card_status">DONE</h3>
        </div>
        <div class="card_container" id="card_container_done"></div>
        <button class="button_delete_all" type="button" name="deleteTaskButton" id="delete_all_button">Delete all</button>
      </div>
    </main>
    <footer>
      <div class="footer_title">This website is created by Team 2</div>
      <div class="footer_text">
        <p class="subtitle">Members of Team 2</p>
        <p class="member_team">Captain<br>Vadim Gordeev</p>
        <p class="member_team">Daniil Gilev</p>
        <p class="member_team">Mikhail Vezhnovets</p>
        <p class="member_team">Ignat Belskiy</p>
      </div>
      <hr>
      <div class="footer">
        <p class="footer_logo">Trello</p>
        <div class="theme">
          <p>Theme:</p>
          <select id="theme" class="theme-select">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="footer_social">
          <a href="http://telegram.org" class="telegram"><img src="./img/tg.svg" alt="telegram"></a>
          <a href="http://instagram.com" class="instagram"><img src="./img/insta.svg" alt="instagram"></a>
          <a href="http://vk.com" class="vk"><img src="./img/vk.svg" alt="vk"></a>
          <a href="http://gmail.com" class="mail"><img src="./img/email.svg" alt="email"></a>
        </div>
      </div>
    </footer>
    <div class="modal_add" id="modal_add"></div>
    <div class="modal_edit" id="modal_edit"></div>
    <div class="modal_warning_wrapper" id="modal_delete"></div>
    <div class="modal_warning_wrapper" id="modal_warning"></div>
    <script src="./script/theme.js"></script>
    <script src="./script/index.js" type="module"></script>
  </body>
</html>
